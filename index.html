<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Hero Section -->
  <section id="home">
    <h1>Your Name</h1>
    <p>Your tagline (e.g., Aspiring Web Developer | Creative Coder)</p>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <img src="assets/img/yourphoto.jpg" alt="Your Photo" />
    <p>Write a short bio about yourself...</p>
  </section>

  <!-- Skills Section -->
  <section id="skills">
    <h2>Skills</h2>
    <div class="skill">HTML <div class="bar html"></div></div>
    <div class="skill">CSS <div class="bar css"></div></div>
    <div class="skill">JavaScript <div class="bar js"></div></div>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">
      <img src="assets/img/project1.jpg" alt="Project 1" />
      <p>Project 1 description</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: yourname@example.com</p>
    <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
